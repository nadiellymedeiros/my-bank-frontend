<div class="bodyLogin">
  <div class="contentLogin">
    <form [formGroup]="formulario" (submit)="autenticar()">
      <input
        type="email"
        formControlName="email"
        placeholder="Informe seu e-mail"
        class="form-control"
      />
      <input
        type="password"
        formControlName="senha"
        placeholder="Informe sua senha"
        class="form-control"
      />
      <div class="btnLogin">
        <!-- <input
          type="submit"
          value="Entrar"
          class="btn"
          [disabled]="formulario.invalid"
        /> -->
        <button class="btn" (click)="autenticar()">Entrar</button>

        <button class="btnSignUp" (click)="botaoFazerCadastro()">
          Não tem uma conta?
          <span (click)="botaoFazerCadastro()">Cadastre-se</span>
        </button>
      </div>
    </form>
  </div>
</div>
